<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc EGIOC</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="vendors/three.min.js"></script>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three/build/three.module.js",
            "three/addons/": "https://unpkg.com/three/examples/jsm/"
          }
        }
    </script>
    <script type="module" src="scripts/game.js"></script>
    <script src="scripts/lerp.js"></script>
</head>
<body>
    <div id="info">
        <div id="title">Captain's log</div>
        <div class="divider"></div>
        <div id="score-row">Score: <div id="score"></div> </div> 
        <div id="distance-row">Distance: <div id="distance"></div> </div> 
        <div class="divider"></div>
        <div>Ship's integrity:</div>
        <input type="range" id="health" min="0" max="100" disabled>
    </div>

    <div id="intro-panel">
        <div id="intro-column">
            <div id="game-details">
                <div id="intro-title">Adventure Time</div>
                <button id="start-button">Start</button>
            </div>
            <div id="game-controls">
                <h3>Arrow left: move left</h3>
                <h3>Arrow righ: move right</h3>
                <h3>Click: increase speed</h3>
            </div>
        </div>
    </div>

    <div id="game-over-panel">
        <div id="game-over-column">
            <div id="game-over-details">
                <div id="game-over-title">Game over</div>
                <div id="game-over-score-row">Score: <div id="game-over-score"></div> </div> 
                <div id="game-over-distance-row">Distance: <div id="game-over-distance"></div> </div> 
            </div>
            <button id="replay-button">Replay</button>  
        </div>
    </div>
</body>
</html>
